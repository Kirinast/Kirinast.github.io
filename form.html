<!DOCTYPE html>
<html lang="ru">
    <link rel= "stylesheet" href = "st_form.css" > 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width" , initial-scale="1.0">
    <title>Регистрация</title>
</head>
<body>
    <form id="registration-form_2" class="registration-form_2">
        <div class="border_bottom">   <br></div>
        <div class="border_bottom">   <br></div>
        <div class="border_form">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Имя:" required>

        <label for="surname"></label>
        <input type="text" id="surname" name="surname" placeholder="Фамилия:" required>

        <label for="patronymic"></label>
        <input type="text" id="patronymic" name="patronymic" placeholder="Отчество:">

        <label for="phone"></label>
        <input type="tel" id="phone" name="phone" placeholder="Номер телефона:" required pattern="[0-9]{10,15}">

        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Электронная почта:">

        <label for="passport-series"></label>
        <input type="text" id="passport-series" name="passport-series" placeholder="Серия паспорта:" required pattern="[0-9]{4}">

        <label for="passport-number"></label>
        <input type="text" id="passport-number" name="passport-number" placeholder="Номер паспорта:" required pattern="[0-9]{6}">

        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Пароль:" required pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}">

        <label for="confirm-password"></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Подтверждение пароля:" required>

        <button type="submit">Зарегистрироваться</button>
    </div>
    </form>



    <script rel="script" src="sc_form.js"></script>

</body>

</html>
